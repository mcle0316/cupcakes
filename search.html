---
layout: default
title: search
---
<div class="content">


<ul>
	{% for cupcake in site.pages %}
		{% if cupcake.type == 'cupcake' %}
			<li>
				<a href="{{cupcake.url}}">
				<img src="{{site.baseurl}}/images/{{cupcake.image}}" alt="">
				{{cupcake.title}}
				</a>
			</li>
		{% endif %}	
	{% endfor %}
</ul>

</div>
