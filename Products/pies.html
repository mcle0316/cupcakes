---
layout: default
---


<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h1>Cupcakes</h1>
	</div>
</div>

<ul>
	{% for pies in site.pages %}
		{% if pies.type == pies' %}
			<li>
				<a href="{{pies.url}}">
				<img src="{{site.baseurl}}/images/{{pies.image}}" alt="">
				{{pies.title}}
			</li>
		{% endif %}	
	{% endfor %}
</ul>
