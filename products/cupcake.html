---
layout: default

---


<div class="content-2"> 
		<h1>Cupcakes</h1>

<ul class="product-grid">
	{% for cupcake in site.pages %}
		{% if cupcake.type == 'cupcake' %}
			<li>
				<a href="{{site.baseurl}}{{cupcake.url}}">
				<img src="{{site.baseurl}}/images/{{cupcake.image}}" alt="cupcake image">
				{{cupcake.title}}
				</a>
			</li>
		{% endif %}	
	{% endfor %}
</ul>

</div>
