---
layout: default
title: cookies
---

<div class="content-2">
		<h1>Cookies</h1>

<ul class="product-grid">
	{% for cookies in site.pages %}
		{% if cookies.type == 'cookies' %}
			<li>
				<a href="{{site.baseurl}}{{cookies.url}}">
				<img src="{{site.baseurl}}/images/{{cookies.image}}" alt="cookie image">
				{{cookies.title}}
				</a>
			</li>
		{% endif %}	
	{% endfor %}
</ul>

</div>
